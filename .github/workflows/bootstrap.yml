name: Bootstrap with Happy-1

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - uses: haskell-actions/setup@v2

    - run: cabal install --ignore-project happy-1.20.1.1

    - run: happy --version

    - run: cabal build

    - run: cabal run happy --version
